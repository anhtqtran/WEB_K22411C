<div style="border: 1px solid black; width: 200px; padding: 10px; text-align: center;">
    <table style="width: 100%; border-collapse: collapse;">
      <tr>
        <td style="text-align: left;">Product ID:</td>
        <td>{{ product.id }}</td>
      </tr>
      <tr>
        <td style="text-align: left;">Product Name:</td>
        <td>{{ product.name }}</td>
      </tr>
      <tr>
        <td style="text-align: left;">Price:</td>
        <td>{{ product.price }}</td>
      </tr>
    </table>
    <img [src]="product.image" alt="Product Image" style="width: 100%; margin-top: 10px;" />
  </div>
