<html>
    <head>
        <title>Tiêu đề trang</title>
        <script type="text/javascript">
            dataset=new Array(5)
            dataset[0]="Coca"
            dataset[1]="Pepsi"
            dataset[2]="Fanta"
            dataset[3]="Sting"
            dataset[4]="Redbull"
            viewer = "<lo>"
            for (i=0; i<dataset.length; i++)
            {
                viewer += "<li>"+dataset[i]+"</li>"
            }
            viewer += "</lo>"
            document.writeln(viewer)
            date=new Date()
            document.writeln(date)
        </script>
    </head>

    </body>
</html>
