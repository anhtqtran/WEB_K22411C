<html>
    <head>
        <title>Tiêu đề trang</title>
        <script src="js2.js"></script>
        <script type="text/javascript">
            function xuly(a, b, pt) 
            {
                kq=thucHienPhepToan(eval(a), eval(b), pt)
                document.getElementById("ketqua").innerText = kq
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>Hệ số a: </td>
                <td><input type="text" id="hsa"></td>
            </tr>
            <tr>
                <td>Hệ số b: </td>
                <td><input type="text" id="hsb"></td>
            </tr>
            <tr>
                <td>Kết quả: </td>
                <td id="ketqua"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Cộng" onclick="xuly(hsa.value, hsb.value, '+')"> 
                    &nbsp;
                    <input type="button" value="Trừ" onclick="xuly(hsa.value, hsb.value, '-')"> 
                    &nbsp;
                    <input type="button" value="Nhân" onclick="xuly(hsa.value, hsb.value, '*')"> 
                    &nbsp;
                    <input type="button" value="Chia" onclick="xuly(hsa.value, hsb.value, '/')"> 
                </td>
            </tr>
        </table>
    </body>
</html>
