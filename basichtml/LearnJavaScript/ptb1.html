<html>
    <head>
        <title>Tiêu đề trang</title>
        <script>
            function giai(a,b,ketqua)
            {
                // ketqua.value= -eval(b)/eval(a)
                kq=ptb1(eval(a),eval(b))
                ketqua.value=kq
            }

            function ptb1(a,b)
            {
                return -b/a
            }
        </script>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td colspan="2">pt bậc 1</td>
                </tr>
                <tr>
                    <td>hệ số a: </td>
                    <td><input type="text" id="hsa"></td>
                </tr>
                <tr>
                    <td>hệ số b: </td>
                    <td><input type="text" id="hsb"></td>
                </tr>
                <tr>
                    <td>kết quả: </td>
                    <td><input type="text" id="ketqua"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Giải" onclick="giai(hsa.value, hsb.value,ketqua)"> &nbsp;
                        <input type="button" value="Thoát" >
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
