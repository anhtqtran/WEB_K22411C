<html>
    <head>
        <title>Tiêu đề trang</title>
    </head>
    <script>
        function xulytThemKhachHang()
        {
            //Bước 1:
            //Ta phải lấy được các dữ liệu trong ô nhập liệu 
            ten = document.getElementById("tenkhachhang").value
            email=formkhachhang.emailkhachhang.value
            phone = document.getElementById("phonekhachhang").value
            // phone = formkhachhang.phonekhachhang.value
            // Bước 2
            // Ta cần đẩy ten, email, phone vào table ở bên dưới bằng mô hình XMLDom 
            // alert("xuống đây tức là đọc thành công ten, email, phone");
            // Bước 2.1. 
            // Phải truy xuất được tbody vì dlieu phải được đưa bào tbody 
            var tbodykh = document.getElementById("tbodykhachhang");
            //Bước 2.2.
            // Tạo đối tượng tr vì mỗi dòng là một tr
            var tr_kh = document.createElement("tr");
            //Đưa tr vào tbody
            tbodykh.appendChild(tr_kh);
            //Bước 2.3.
            // Vì có ten, email, phone
            //Tức là tạo 3 cái td, và đẩy vào tr_kh
            var td_ten = document.createElement("td");
            td_ten.textContent = ten;
            var td_email = document.createElement("td");
            td_email.textContent = email;
            var td_phone = document.createElement("td");
            td_phone.textContent = phone;

            //bổ sung loại khách hàng
            td_loaikh=document.createElement("td")
            img_loaikh= document.createElement("IMG")
            if (formkhachhang.loaikhachhang.value=="vip")
                img_loaikh.setAttribute("src", "IMG/vip.png")
            else
                img_loaikh.setAttribute("src", "IMG/normal.png")
            td_loaikh.appendChild(img_loaikh)

            tr_kh.appendChild(td_ten);
            tr_kh.appendChild(td_email);
            tr_kh.appendChild(td_phone);
        }
    </script>
    <body>
        <form name="formkhachhang">
            <table border="1">
                <tr>
                    <td>Tên khách hàng: </td>
                    <td>
                        <input type="text" name="tenkhachhang" id="tenkhachhang">
                    </td>
                </tr>

                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="emailkhachhang" id="emailkhachhang"></td>
                </tr>

                <tr>
                    <td>Phone: </td>
                    <td><input type="tel" name="phonekhachhang" id="phonekhachhang"></td>
                </tr>

                <tr>
                    <td>Loại khách hàng</td>
                    <td>
                        <input type="radio" name="loaikhachhang" id="khachvip" value="vip">
                        <label for="khachvip"  >Khách VIP</label>
                        <br>
                        <input type="radio" name="loaikhachhang" id="khachthuong" value="normal">
                        <label for="khachthuong" >Khách THƯỜNG</label>
                    </td>
                </tr>                

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" value="Thêm khách" onclick="xulytThemKhachHang()">
                    </td>
                </tr>
            </table>
            </form>

        <table border="1">
            <caption>Danh sách khách hàng</caption>
            <thead>
                <tr>
                    <th>Tên khách</th>
                    <th>Email</th>
                    <th>Sđt</th>
                    <th>VIP/NORMAL</th>
                </tr>
            </thead>

            <tbody id="tbodykhachhang">
                
            </tbody>
        </table>
    </body>
</html>
