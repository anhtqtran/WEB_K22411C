<html>
    <head>
        <title>Cấu trúc đầy đủ của table</title>
    </head>
    <body>
        <table border="1">
            <caption>Danh sách sản phẩm</caption>
            <thead>
                <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Hình ảnh</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SP1</td>
                    <td>Coca</td>
                    <td>15</td>
                    <td><img src="/LearnTable/img/coca.jpg" width="50" height="50"></td>
                </tr>
                <tr>
                    <td>SP2</td>
                    <td>Pepsi</td>
                    <td>18</td>
                    <td><img src="/LearnTable/img/pepsi.jpg" width="50" height="50"></td>
                </tr>
                <tr>
                    <td>SP3</td>
                    <td>Aqua</td>
                    <td>17</td>
                    <td><img src="/LearnTable/img/aqua.jpg" width="50" height="50"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Thiết kế bởi Alibala</td>
                </tr>
        </table>
    </body>
</html>
<!--Hỗ trợ mô hình dorm, chứ chạy định dạng cũg giống bth-->
