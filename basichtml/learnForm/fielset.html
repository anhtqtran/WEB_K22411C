<html>
    <head>
        <title>Tiêu đề trang</title>
    </head>
    <body>
        <h1>Nội dung trang</h1>
        <legend>
            <fieldset>Thông tin cá nhân
            <table>
                <tr>
                    <td>
                        Full name: 
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Bằng cấp: 
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            <input type="checkbox" name="daihoc" value="Đại học">
                            <label for="daihoc">Bằng đại học</label>
                        </p>
                        <p>
                            <input type="checkbox"  name="hanhnghe" id="hanhnghe" value="Chứng chỉ hành nghề">
                            <label for="hanhnghe">Chứng chỉ hành nghề</label>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>Tình trạng hôn nhân</td>
                    <td>
                        <input type="radio" name="honnhan" id="honnhan" value="ế nhe răng">
                        <label for="honnhan">ế nhe răng</label>
                        <br>
                        <input type="radio" name="honnhan" id="dangyeu" value="Đang yêu">
                        <label for="dangyeu">Đang yêu</label>
                    </td>
                </tr>
                <tr>
                    <td>Chọn nơi sinh</td>
                    <td>
                        <select>
                            <option value="HCM">Hồ Chí Minh</option>

                            <option value="HN">Hà Nội</option>

                            <option value="CT">Cần Thơ</option>

                        </select>
                    </td>
                </tr>
            </table>
            </fieldset>
        </legend>
    </body>
</html>
