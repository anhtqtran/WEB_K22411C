<html>
    <head>
        <title>Tiêu đề trang</title>
    </head>
    <body>
        <form 
            name="formlogin" 
            action="xulydangnhap.html"
            method="post">
            <table border="1">
                <caption>Đăng nhập hệ thống</caption>
                <tr>
                    <td>
                        <label for="username">
                            User name:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="username" name="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">
                            Password:
                        </label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Đăng nhập">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
