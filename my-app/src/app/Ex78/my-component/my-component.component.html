<div>
    <!-- Hiển thị dữ liệu gốc của biến myVar -->
    <p>{{ myVar }}</p>
  
    <!-- Hiển thị toàn bộ chữ in hoa của myVar -->
    <p>{{ myVar.toUpperCase() }}</p>
  
    <!-- Hiển thị toàn bộ chữ in thường của myVar -->
    <p>{{ myVar.toLowerCase() }}</p>
  
    <!-- Hiển thị giá trị trả về từ hàm getMyVar() -->
    <p>{{ getMyVar() }}</p>
  </div>
