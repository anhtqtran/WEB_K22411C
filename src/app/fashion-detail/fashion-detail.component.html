<p>Fashion-detail works!</p>
<p>{{errMessage}}</p>
Fashion Id: <input type="text" #fashionId> <button
(click)="searchFashion(fashionId.value)">Search</button>
<table>
    <tr>
        <td>Fashion Id:</td>
        <td>{{fashionObject._id}}</td>
    </tr>
    <tr>
        <td>Fashion style:</td>
        <td>{{fashionObject.style}}</td>
    </tr>
    <tr>
        <td>Fashion subject:</td>
        <td>{{fashionObject.fashion_subject}} </td>
    </tr>
    <tr>
        <td>Fashion Detail:</td>
        <td>{{fashionObject.fashion_detail}} </td>
    </tr>
    <tr>
        <td colspan="2">
            <img src="data:image/png;base64,{{fashionObject.fashion_image}}">
        </td>
    </tr>
</table>
