<!-- fashion-detail.component.html -->
<div *ngIf="fashionObject">
  <h2>Chi tiáº¿t Fashion</h2>
  <table>
    <tr>
      <td>Fashion Id:</td>
      <td>{{ fashionObject._id }}</td>
    </tr>
    <tr>
      <td>Fashion Subject:</td>
      <td>{{ fashionObject.fashion_subject }}</td>
    </tr>
    <tr>
      <td>Fashion Detail:</td>
      <td>{{ fashionObject.fashion_detail }}</td>
    </tr>
    <tr>
      <td colspan="2">
        <img [src]="fashionObject.fashion_image" alt="Fashion Image" width="200px" height="200px">
      </td>
    </tr>
  </table>
</div>
<div *ngIf="errMessage">
  <p style="color: red;">{{ errMessage }}</p>
</div>
